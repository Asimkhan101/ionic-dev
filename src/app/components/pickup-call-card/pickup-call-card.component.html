<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>
      Last pickup call
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name={{name}} slot="start" color={{color}}> </ion-icon>
      <ion-label>
        {{status}}
        <p>{{updatedAt}}</p>
      </ion-label>

    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>{{createdAt}}</p>
        <p>Notes:{{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-button *ngIf="hasfooter" color="danger" fill="clear" size="full">See all...</ion-button>

  </ion-card-content>
</ion-card>
